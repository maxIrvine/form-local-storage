<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Local Storage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Roboto" rel="stylesheet">
</head>
<body>
    <div class="title-container">
        <h1 class="title">Local -- Storage -- Form</h1>
    </div>
    <div class="form-container">
        <form class="form">
            <div class="name-field">
                <label>Enter name:
                    <input type="text" name="name" value="">
                </label>
            </div>
            <br>
            <div class="age-field">
                <label>Enter age:
                    <input type="number" name="age" value="">
                </label>
            </div>
            <br>
            <div class="shirt-field">
                <label>Enter your shirt size:<br>
                    <input type="radio" name="hat-size" value="small">Small<br>
                    <input type="radio" name="hat-size" value="medium">Medium<br>
                    <input type="radio" name="hat-size" value="large">Large
                </label>
            </div>
            <br>
            <div class="message-field">
                <label>Enter your Message:
                    <textarea name="biography"></textarea>
                </label>
            </div>
            <br>
            <div class="button-container">
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Local Storage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Roboto" rel="stylesheet">
</head>
<body>
    <div class="title-container">
        <h1 class="title">Local -- Storage -- Form</h1>
    </div>
    <div class="form-container">
        <form class="form" data-form="info">
            <div class="name-field">
                <label>Enter name:
                    <input type="text" name="name" value="" data-input="name">
                </label>
            </div>
            <br>
            <div class="age-field">
                <label>Enter age:
                    <input type="number" name="age" value="" data-input="age">
                </label>
            </div>
            <br>
            <div class="shirt-field">
                <label>Enter your shirt size:<br>
                    <input type="radio" name="hat-size" value="small" data-input="shirt-small">Small<br>
                    <input type="radio" name="hat-size" value="medium" data-input="shirt-medium">Medium<br>
                    <input type="radio" name="hat-size" value="large" data-input="shirt-large">Large
                </label>
            </div>
            <br>
            <div class="message-field">
                <label>Enter your Message:
                    <textarea name="biography" data-input="message"></textarea>
                </label>
            </div>
            <br>
            <div class="button-container">
                <input class="submit" type="submit">
                <input class="reset" type="reset">
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
